<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirvana Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            color: #fff;
        }

        .container {
            text-align: center;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        input, button {
            margin: 10px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
        }

        #output {
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        hr {
            border: 1px solid #fff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQojdoVvbLAB0jqzeVK5oM44l24PcmpjtYNh6d1Mfu1ChJVKwZTkSZtFe8NLXdXoWnrvbs&usqp=CAU" alt="Nirvana Assistant Logo" width="100">
        <h1>Nirvana Assistant</h1>
        <div id="output"></div>
        <input type="text" id="commandInput" placeholder="Type your command...">
        <button onclick="processCommand()">Submit</button>
        <hr>
        <h2>Get Answer from Google</h2>
        <input type="text" id="questionInput" placeholder="Ask a question...">
        <button onclick="searchGoogle()">Get Answer</button>
    </div>
    <script>
        function processCommand() {
            const outputDiv = document.getElementById('output');
            const commandInput = document.getElementById('commandInput');
            const command = commandInput.value.toLowerCase();

            // Greeting responses
            const greetings = ['hello', 'hi', 'hey', 'good morning', 'good afternoon', 'good evening'];
            if (greetings.some(greeting => command.includes(greeting))) {
                outputDiv.innerHTML = 'Hello! How can I assist you today?';
                hideOutputAfterDelay(outputDiv, 5000);
            } else if (command.includes('time')) {
                const currentTime = new Date().toLocaleTimeString();
                outputDiv.innerHTML = 'The current time is ' + currentTime + '.';
                hideOutputAfterDelay(outputDiv, 5000);
            } else if (command.includes('open google')) {
                window.open('https://www.google.com', '_blank');
                outputDiv.innerHTML = 'Opening Google...';
                hideOutputAfterDelay(outputDiv, 5000);
            } else if (command.includes('open youtube')) {
                window.open('https://www.youtube.com', '_blank');
                outputDiv.innerHTML = 'Opening YouTube...';
                hideOutputAfterDelay(outputDiv, 5000);
            } else if (command.includes('calculate')) {
                const expression = command.replace('calculate', '').trim();

                try {
                    const result = eval(expression);
                    outputDiv.innerHTML = 'Result: ' + result;
                } catch (error) {
                    outputDiv.innerHTML = 'Invalid expression';
                }
            } else if (command.includes('bye')) {
                outputDiv.innerHTML = 'Goodbye! Have a great day!';
                hideOutputAfterDelay(outputDiv, 5000);
            } else {
                outputDiv.innerHTML = "I'm sorry, I don't understand that command.";
            }

            commandInput.value = '';
        }

        function searchGoogle() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value;
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(question)}`;
            window.open(searchUrl, '_blank');
        }

        function hideOutputAfterDelay(outputDiv, delay) {
            setTimeout(function () {
                outputDiv.innerHTML = '';
            }, delay);
        }
    </script>
</body>
</html>
